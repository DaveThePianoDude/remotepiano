function RisingNoteObject(x, y, color)
{
	this.x = x;
	this.y = y;
	this.color = color;
} 
 
var RisingNoteArray = new Array();
 
function objArrayAdd(xToAdd, yToAdd, colorToAdd) {
     
   var newRisingNote = new RisingNoteObject(xToAdd, yToAdd, colorToAdd);  
   
   RisingNoteArray.push(newRisingNote);
}
 
function objArrayGet() {

   var retrievedRisingNote = new RisingNoteObject();
   retrievedRisingNote = RisingNoteArray.shift(); 
     
   if(retrievedRisingNote) {
      return retrievedRisingNote.x + ":" + 
             retrievedRisingNote.y + ":" + retrievedRisingNote.color;
   }
   
   else {
      return "RisingNoteArray is empty.";
   }
   
}

function BufferLoader(context, urlList, callback) {
  this.context = context;
  this.urlList = urlList;
  this.onload = callback;
  this.bufferList = new Array();
  this.loadCount = 0;
}

BufferLoader.prototype.loadBuffer = function(url, index) {
  // Load buffer asynchronously
  var request = new XMLHttpRequest();
  request.open("GET", url, true);
  request.responseType = "arraybuffer";

  var loader = this;

  request.onload = function() {
    // Asynchronously decode the audio file data in request.response
    loader.context.decodeAudioData(
      request.response,
      function(buffer) {
        if (!buffer) {
          alert('error decoding file data: ' + url);
          return;
        }
        loader.bufferList[index] = buffer;
        if (++loader.loadCount == loader.urlList.length)
          loader.onload(loader.bufferList);
      }
    );
  }

  request.onerror = function() {
    alert('BufferLoader: XHR error');
  }

  request.send();
}

BufferLoader.prototype.load = function() {

  for (var i = 0; i < this.urlList.length; ++i)
  
	this.loadBuffer(this.urlList[i], i);
}

		<script>
			function loadRemote(path, callback) {
				var fetch = new XMLHttpRequest();
				fetch.open('GET', path, true);
				fetch.overrideMimeType("text/plain; charset=x-user-defined");
				fetch.onreadystatechange = function() {

					if(this.readyState == 4 && this.status == 200) {

						/* munge response into a binary string */
						var t = this.responseText || "" ;
						var ff = [];
						var mx = t.length;
						var scc= String.fromCharCode;

						for (var z = 0; z < mx; z++) {
							ff[z] = scc(t.charCodeAt(z) & 255);
						}
						callback(ff.join(""));
					}
				}
				fetch.send();
			}
			
			function play(file) {

				loadRemote(file, function(data) {
					midiFile = MidiFile(data);
					replayer = Replayer(midiFile);
					console.log('done making Replayer');
					audio = AudioPlayer(replayer);
					console.log('Done playing.');
				})
			}
		</script>

			function midiString(a,b,c){
			 var cmd=Math.floor(a/16);
			 var note=['C','C#','D','Eb','E','F','F#','G','Ab','A','Bb','B'][b%12]+Math.floor(b/12);
			 a=a.toString(16);
			 b=(b<16?'0':'')+b.toString(16);
			 c=(c<16?'0':'')+c.toString(16);
			 var str=a+" "+b+" "+c+"    ";
			 if(cmd==8){
			  str+="Note Off   "+note;
			 }
			 else if(cmd==9){
			  str+="Note On    "+note;
			 }
			 else if(cmd==10){
			  str+="Aftertouch "+note;
			 }
			 else if(cmd==11){
			  str+="Control    "+b;
			 }
			 else if(cmd==12){
			  str+="Program    "+b;
			 }
			 else if(cmd==13){
			  str+="Aftertouch";
			 }
			 else if(cmd==14){
			  str+="Pitch Wheel";
			 }
			 return str;
			}
